<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BFHL Input Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    input, textarea { width: 300px; padding: 8px; margin-top: 8px; }
    button { padding: 8px 14px; margin-top: 12px; }
  </style>
</head>
<body>
  <h2>BFHL Input Form</h2>
  
  <form action="/bfhl" method="POST">
    <label for="data">Enter values (comma separated):</label><br>
    <input type="text" id="data" name="data"><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
